<form (submit)="addReview($event)" #formData="ngForm" id="reviewForm">
    <div class="box0"> 
      {{ restaurant | json }}
      <!-- <h3>Register a restaurant</h3> -->
      <fieldset>
        <legend>Write a new review for {{ restaurant.name }}</legend>
        <div class="form-group row">
          <label for="customer">Your name:</label>
          <input 
          class="form-control"
          type="text" 
          name="customer" 
          minlength=3
          [(ngModel)]="restaurant.review.customer"
          #customer="ngModel"
          />
        </div>
        <div *ngIf="!customer.valid" class="purple">You name must be at least three characters!</div>
  
        <div class="form-group row">
          <label for="stars">Stars:</label>
          <input 
          class="form-control"
          type="text" 
          name="stars" 
          [(ngModel)]="restaurant.review.stars"
          #stars="ngModel"
          />
        </div>
    
        <div class="form-group row">
            <label for="description">Your Review:</label>
            <input 
            class="form-control"
            type="text" 
            name="description" 
            [(ngModel)]="restaurant.review.description"
            #description="ngModel"
            />
          </div>


        <button type="button" class="btn btn-secondary" (click)="logout()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Submit</button>
  
        <div class="errors">
          <p *ngIf="errors.customer" >  {{ errors.customer.message }} </p>
          <p *ngIf="errors.cuisine"> {{ errors.stars.message }} </p>
          <p *ngIf="errors.description"> {{ errors.description.message }} </p>          
        </div>
   
        <div class="blue">
            <p *ngIf="errors.success" >Successfully saving review</p>  
        </div>
        {{ restaurant }}
      </fieldset>
  
    </div>
  
  </form>
